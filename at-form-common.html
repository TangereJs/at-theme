<link rel="import" href="../polymer/polymer.html">


<dom-module id="at-form-common">
  <template>
    <style>

      /********************************************************************************/
      /* placeholder styles and placeholder error styles */
      /********************************************************************************/

      .has-placeholder::-webkit-input-placeholder {
        @apply(--at-form-input-placeholder);
      }

      .has-placeholder:-moz-placeholder {
        /* Mozilla Firefox 4 to 18 */
        @apply(--at-form-input-placeholder);
      }

      .has-placeholder::-moz-placeholder {
        /* Mozilla Firefox 19+ */
        @apply(--at-form-input-placeholder);
      }

      .has-placeholder:-ms-input-placeholder {
        /* Internet Explorer 10-11 */
        @apply(--at-form-input-placeholder);
      }

      .error .has-placeholder::-webkit-input-placeholder {
        @apply(--at-form-input-placeholder-error);
      }

      .error .has-placeholder:-moz-placeholder {
        /* Mozilla Firefox 4 to 18 */
        @apply(--at-form-input-placeholder-error);
        opacity: 1;
      }

      .error .has-placeholder::-moz-placeholder {
        /* Mozilla Firefox 19+ */
        @apply(--at-form-input-placeholder-error);
        opacity: 1;
      }

      .error .has-placeholder:-ms-input-placeholder {
        /* Internet Explorer 10-11 */
        @apply(--at-form-input-placeholder-error);
      }

      /********************************************************************************/
      /* utility classes */
      /********************************************************************************/

      .hidden {
        display: none;
      }

      .error {
        color: var(--at-error-color);
      }

      .disabled {
        @apply(--at-form-disabled);
      }

      .clear-float {
        clear: both;
      }

      /********************************************************************************/
      /* at-form-* element shared styles */
      /********************************************************************************/
      .at-container {
        @apply(--at-form-element);
      }

      .at-content {
        @apply(--at-form-input-common);
      }

      .at-content:focus {
        @apply(--at-form-input-focus);
      }

      .at-content-container.error {
        @apply(--at-form-error-margins);
      }

      .at-content-container.error .at-content {
        @apply(--at-form-content-error);
      }

      #label {
        @apply(--at-form-label);
      }

      #label.hidden {
        display: none;
      }

      #hint {
        @apply(--at-form-error-font);
      }

      /********************************************************************************/
      /* classes for icon buttons on the right hand side of inputs; */
      /* at-form-date/daterange use this */
      /********************************************************************************/

      .input-group {
        position: relative;
      }

      .input-group-addon {
        position: absolute;
        right: 0;
        bottom: 2px;
        color: #555;
        background-color: var(--primary-background-color);
        cursor: pointer;
      }

      /********************************************************************************/
      /* column definitions for at-core-form layout and at-form-complex layout        */
      /********************************************************************************/
      [class*='col-'] {
        display: inline-block;
        vertical-align: top;
        position: relative;
        padding-left: 15px;
        padding-right: 15px;
        box-sizing: border-box;
        min-height: 76px;
      }

      [class*='col-'].col-center {
        margin-left: auto;
        margin-right: auto;
      }

      .col-12 {
        width: 100%;
      }

      .col-9 {
        width: 75%;
      }

      .col-8 {
        width: 66.6666%;
      }

      .col-6 {
        width: 50%;
      }

      .col-5 {
        width: 41.66%;
      }

      .col-4 {
        width: 33.3333%;
      }

      .col-3 {
        width: 25%;
      }

      .col-2 {
        width: 16.6667%;
      }

      .col-1 {
        width: 8%;
      }

      .vertical .col-12 {
        width: 100%;
      }

      .vertical .col-9 {
        width: 100%;
      }

      .vertical .col-8 {
        width: 100%;
      }

      .vertical .col-6 {
        width: 100%;
      }

      .vertical .col-5 {
        width: 41.66%;
      }

      .vertical .col-4 {
        width: 100%;
      }

      .vertical .col-3 {
        width: 50%;
      }

      .vertical .col-2 {
        width: 16.6667%;
      }

      .vertical .col-1 {
        width: 8%;
      }
    </style>
  </template>
</dom-module>
