<link rel="import" href="../polymer/polymer.html">

<style is="custom-style">
  :root {

    /* variables for at-core-form */

    --at-form-label-font: {
      @apply(--paper-font-body1);
      @apply(--paper-font-common-nowrap);
    }

    --at-form-input-font: {
      @apply(--paper-font-body1);
      @apply(--paper-font-common-nowrap);
    }

    --at-form-error-font: {
      @apply(--paper-font-body1);
      @apply(--paper-font-common-nowrap);
    }

    --at-form-host: {
      cursor: auto;
      margin: 0;
      padding: 0;      
      color: var(--primary-text-color);
      display: block;
    }

    --at-form-box-sizing: {
      -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box;
      box-sizing: border-box;
    }

    --at-form-border-radius0000: {
      -webkit-border-radius: 0;
      -moz-border-radius: 0;
      border-radius: 0;
    }

    --at-form-border-radius1111: {
      -webkit-border-radius: 1px;
      -moz-border-radius: 1px;
      border-radius: 1px;
    }

    --at-form-border-radius0220: {
      -webkit-border-radius: 0 2px 2px 0;
      -moz-border-radius: 0 2px 2px 0;
      border-radius: 0 2px 2px 0;
    }

    --at-form-border-radius2222: {
      -webkit-border-radius: 2px;
      -moz-border-radius: 2px;
      border-radius: 2px;
    }

    --at-form-border-radius2200: {
      -webkit-border-radius: 2px 2px 0 0;
      -moz-border-radius: 2px 2px 0 0;
      border-radius: 2px 2px 0 0;
    }

    --at-form-border-radius0022: {
      -webkit-border-radius: 0 0 2px 2px;
      -moz-border-radius: 0 0 2px 2px;
      border-radius: 0 0 2px 2px;
    }

    --at-form-input-padding: {
      padding: 10px 8px;
    }

    --at-form-border-0: {
      border: 0 solid rgba(39, 41, 43, 0.15);
    }

    --at-form-border-1: {
      border: 1px solid rgba(39, 41, 43, 0.15);
    }

    --at-form-input-common: {
      @apply(--at-form-input-font);
      margin: 0;
      outline: none;
      -webkit-appearance: none;
      -webkit-tap-highlight-color: rgba(255, 255, 255, 0);
      @apply(--at-form-input-padding);
      background: #ffffff;
      @apply(--at-form-border-1);
      color: #212121;
      border-radius: 2px;
      box-shadow: 0 0 0 0 transparent inset;
      -webkit-transition: background-color 0.2s ease, color 0.2s ease, box-shadow 0.2s ease, border-color 0.2s ease;
      transition: background-color 0.2s ease, color 0.2s ease, box-shadow 0.2s ease, border-color 0.2s ease;
      width: 100%;
      vertical-align: top;
    }

    --at-form-input-focus: {
      color: rgba(0, 0, 0, 0.85);
      border-color: rgba(39, 41, 43, 0.3);
      border-radius: 0 2px 2px 0;
      background: #ffffff;
      box-shadow: 1px 0 0 0 rgba(39, 41, 43, 0.3) inset;
    }

    --at-form-input-placeholder: {
      opacity: 0.8;
    }

    --at-form-input-placeholder-error: {
      color: var(--at-error-color);
    }

    --at-form-element: {
      position: relative;
      max-width: 100%;
    }

    --at-form-label: {
      @apply(--at-form-label-font);
      font-weight: bold;
    }

    --at-form-disabled: {
      opacity: 0.5;
    }

    --at-error-background: {
      background-color: #fff0f0;
      }

    --at-error-border: {
        border-color: #dbb1b1;
        border-radius: 0 2px 2px 0;
      }

    --at-error-shadow: {
      box-shadow: 2px 0 0 0 #e41e2b inset;
    }

    --at-form-error-margins: {
      margin: 0 0 2px 0;
    }

    --at-form-content-error: {
      color: var(--at-error-color);
      @apply(--at-error-background);
      @apply(--at-error-border);
      @apply(--at-error-shadow);
    }

    /********************************************************************************/
    /* shared mixin for "selected text" called --at-form-active-item                */
    /********************************************************************************/

    --at-form-active-item: {
      background-color: var(--default-primary-color);
      color: var(--at-form-date-active-color);
      text-shadow: 0 -1px 0 rgba(0, 0, 0, 0.25);
    }

    --at-form-lookup-border-none: {
      border: 0 none !important;
    }

    --at-form-lookup-border-0: {
      @apply(--at-form-border-0);
    }

    --at-form-lookup-border-1: {
      @apply(--at-form-border-1);
    }

    --at-form-date-active-color: #ffffff;

    --at-form-button: {
      border: none;
      color: rgba(0, 0, 0, 0.6) !important;
      font-weight: bold;
      line-height: 1;
      @apply(--at-form-border-radius-0220);
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      -webkit-transition: opacity 0.1s ease, background-color 0.1s ease, color 0.1s ease, box-shadow 0.1s ease, background 0.1s ease;
      transition: opacity 0.1s ease, background-color 0.1s ease, color 0.1s ease, box-shadow 0.1s ease, background 0.1s ease;
      will-change: '';
      -webkit-tap-highlight-color: transparent;
    }

    --at-form-daterange-icon-text-color: #555555;
    --at-form-daterange-icon-background-color: #EEEEEE;
    --at-form-daterange-dropdown-background-color: #FFFFFF;

    --at-form-daterange-dropdown-border-before: {
      border-right: 7px solid transparent;
      border-bottom: 7px solid #ccc;
      border-left: 7px solid transparent;
      border-bottom-color: rgba(0, 0, 0, 0.2);
    }

    --at-form-daterange-dropdown-border-after: {
      border-right: 6px solid transparent;
      border-bottom: 6px solid #fff;
      border-left: 6px solid transparent;
    }

    --at-form-daterange-ranges-background-color: #FFFFFF;
    --at-form-daterange-ranges-border: {
      border-radius: 4px;
      border: 1px solid rgba(0, 0, 0, 0.15);
    }

    --at-form-daterange-ranges-list-item-text-color: #0088CC;
    --at-form-daterange-ranges-list-item-text-background-color: #F5F5F5;

    --at-form-daterange-ranges-list-item-text-color-active: #FFFFFF;
    --at-form-daterange-ranges-list-item-text-background-color-active: #0088CC;

    --at-form-daterange-calendar-background-color: #FFFFFF;
    --at-form-daterange-calendar-border: {
      border: 1px solid #DDDDDD;
    }

    --at-form-daterange-calendar-disabled-item-color: #999999;
    --at-form-daterange-calendar-item-hover-background-color: #EEEEEE;
    --at-form-daterange-calendar-item-in-range-background-color: #EBF4F8;
    --at-form-daterange-calendar-active-item-background-color: #357EBD;
    --at-form-daterange-calendar-active-item-border-color: #3071A9;
    --at-form-daterange-calendar-active-item-text-color: #FFFFFF;
  }
</style>
