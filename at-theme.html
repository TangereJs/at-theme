<custom-style>
  <style is="custom-style">
    :root {

      /* adenin Theme variables */
      --at-error-color: var(--paper-deep-orange-a700);
      --at-action-color: var(--paper-blue-500);
      --at-inline-icon-size: 16px;

      /* :active */
      --at-active-background-color: var(--paper-indigo-50);

      /* at-colors */
      --at-primary: var(--primary-color);
      --at-secondary: var(--paper-red-800);
      --at-blue: var(--paper-blue-500);
      --at-green: var(--paper-green-500);
      --at-orange: var(--paper-orange-500);
      --at-pink: var(--paper-pink-500);
      --at-purple: var(--paper-purple-500);
      --at-red: var(--paper-red-500);
      --at-teal: var(--paper-teal-500);
      --at-yellow: var(--paper-yellow-500);
      --at-grey: var(--paper-grey-500);
      --at-white: #ffffff;
      --at-black: #000000;
      --at-light-blue: var(--paper-blue-300);
      --at-light-green: var(--paper-green-300);
      --at-light-orange: var(--paper-orange-300);
      --at-light-pink: var(--paper-pink-300);
      --at-light-purple: var(--paper-purple-300);
      --at-light-red: var(--paper-red-300);
      --at-light-teal: var(--paper-teal-300);
      --at-light-yellow: var(--paper-yellow-300);
      --at-light-grey: var(--paper-grey-300);

      --at-background-text-color: var(--dark-theme-text-color);

      --at-success: var(--at-light-green);
      --at-info: var(--at-light-blue);
      --at-error: var(--at-light-red);
      --at-warning: var(--at-light-orange);
      --at-disabled: #9b9b9b;
      --at-divider: #dbdbdb;

      /* default theme has light background */
      --at-divider-opacity: var(--dark-divider-opacity);
      --at-disabled-opacity: var(--dark-disabled-opacity); /* or hint text or icon */
      --at-secondary-opacity: var(--dark-secondary-opacity);
      --at-primary-opacity: var(--dark-primary-opacity);


      /* text colors */
      --at-text-primary: var(--primary-text-color);
      --at-text-secondary: var(--secondary-text-color);
      --at-text-light: var(--paper-grey-500);


      /* override for paper */
      --paper-radio-group-item-padding: 8px;
    }
  </style>
</custom-style>
