<style is="custom-style">
  :root {

    /* adenin Theme variables */
    --at-error-color: var(--paper-deep-orange-a700);
    --at-action-color: var(--primary-color);
    --at-inline-icon-size: 16px;

    /* :active */
    --at-active-background-color: var(--paper-indigo-50);

    /* at-colors */
    --at-blue: var(--paper-blue-500);
    --at-green: var(--paper-green-500);
    --at-orange: var(--paper-orange-500);
    --at-pink: var(--paper-pink-500);
    --at-purple: var(--paper-purple-500);
    --at-red: var(--paper-red-500);
    --at-teal: var(--paper-teal-500);
    --at-yellow: var(--paper-yellow-500);

    /* default theme has light background */
    --at-divider-opacity: var(--dark-divider-opacity);
    --at-disabled-opacity: var(--dark-disabled-opacity); /* or hint text or icon */
    --at-secondary-opacity: var(--dark-secondary-opacity);
    --at-primary-opacity: var(--dark-primary-opacity);
  }
</style>

<dom-module id="at-form-common">
  <template>
    <style>
      /* placeholder styles do not work of not placed in a dom module like this and included into the target module with <style include=""> tag */
      /* if you have issues with this approach discuss it with polymer js designers */

      /********************************************************************************/
      /* placeholder styles and placeholder error styles */
      /********************************************************************************/

      .has-placeholder::-webkit-input-placeholder {
        @apply(--at-form-input-placeholder);
      }

      .has-placeholder:-moz-placeholder {
        /* Mozilla Firefox 4 to 18 */
        @apply(--at-form-input-placeholder);
      }

      .has-placeholder::-moz-placeholder {
        /* Mozilla Firefox 19+ */
        @apply(--at-form-input-placeholder);
      }

      .has-placeholder:-ms-input-placeholder {
        /* Internet Explorer 10-11 */
        @apply(--at-form-input-placeholder);
      }

      .error .has-placeholder::-webkit-input-placeholder {
        @apply(--at-form-input-placeholder-error);
      }

      .error .has-placeholder:-moz-placeholder {
        /* Mozilla Firefox 4 to 18 */
        @apply(--at-form-input-placeholder-error);
        opacity: 1;
      }

      .error .has-placeholder::-moz-placeholder {
        /* Mozilla Firefox 19+ */
        @apply(--at-form-input-placeholder-error);
        opacity: 1;
      }

      .error .has-placeholder:-ms-input-placeholder {
        /* Internet Explorer 10-11 */
        @apply(--at-form-input-placeholder-error);
      }

      /********************************************************************************/
      /* utility classes */
      /********************************************************************************/
      .hidden {
        display: none;
      }

      .error {
        color: var(--at-error-color);
      }

      .disabled {
        @apply(--at-form-disabled);
      }

      /********************************************************************************/
      /* at-form-* element shared styles */
      /********************************************************************************/
      .content-container.error {
        @apply(--at-form-error-margins);
      }

      .content-container.error .at-content {
        @apply(--at-form-content-error);
      }
    </style>
  </template>
</dom-module>
